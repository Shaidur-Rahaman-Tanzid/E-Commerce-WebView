<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PC-Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        .top-bar {
            background-color: #191b24;
            color: white;
            padding: 10px 0;
        }
        .top-bar-content {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .top-bar-left {
            display: flex;
            gap: 20px;
        }
        .top-bar-right {
            display: flex;
            gap: 20px;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
        }
        .header {
            background-color: #191b24;
            padding: 20px 0;
            border-bottom: 1px solid #2d2f3a;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .logo {
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-decoration: none;
        }
        .logo span {
            color: #e21818;
        }
        .search-bar {
            display: flex;
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 4px 0 0 4px;
        }
        .search-bar button {
            background-color: #e21818;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .header-right {
            display: flex;
            gap: 20px;
        }
        .wishlist, .cart {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-content {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .nav a {
            color: #191b24;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
        }
        .nav a:hover, .nav a.active {
            color: #e21818;
        }
        .nav a.active {
            border-bottom: 2px solid #e21818;
        }
        .breadcrumb {
            background-color: #f5f5f5;
            padding: 15px 0;
            border-bottom: 1px solid #eaeaea;
        }
        .breadcrumb-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .breadcrumb h1 {
            color: #191b24;
            font-size: 24px;
        }
        .breadcrumb-links {
            color: #888;
        }
        .breadcrumb-links a {
            color: #191b24;
            text-decoration: none;
        }
        .main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .auth-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
        }
        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            color: #191b24;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .error-message {
            color: #e21818;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .auth-btn {
            background-color: #e21818;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .auth-btn:hover {
            background-color: #c61212;
        }
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        .auth-links a {
            color: #e21818;
            text-decoration: none;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .newsletter {
            background-color: #f8f8f8;
            padding: 40px 0;
            text-align: center;
            margin-top: 60px;
        }
        .newsletter h2 {
            margin-bottom: 20px;
            color: #191b24;
        }
        .newsletter-form {
            display: flex;
            max-width: 500px;
            margin: 0 auto;
        }
        .newsletter-form input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        .newsletter-form button {
            background-color: #e21818;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #191b24;
            text-decoration: none;
        }
    </style>
</head>
<body>

    
    <div class="breadcrumb">
        <div class="breadcrumb-content">
            <h1>LOGIN</h1>
            <div class="breadcrumb-links">
                <a href="index.html">HOME</a> / <span>LOGIN</span>
            </div>
        </div>
    </div>
    
    <main class="main">
        <div class="auth-container">
            <h2 class="auth-title">Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="userName" id="userName" placeholder="Enter your user name">
                    <div class="error-message" id="userName-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <div class="error-message" id="password-error"></div>
                </div>
                <button type="submit" class="auth-btn">LOGIN</button>
                <div class="auth-links">
                    <p>Don't have an account? <a href="register.html">Register Here</a></p>
                </div>
            </form>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/utils.js"></script>

    <script>
        $(document).ready(function () {
            updateAuthLink();
    
            // Handle login form submission using jQuery
            $('#login-form').on('submit', function (e) {
                e.preventDefault();
    
                // Hide previous error messages
                $('#userName-error, #password-error').hide();
    
                // Get form values
                const userName = $('#userName').val().trim();
                const password = $('#password').val().trim();
    
                // Validate email
                if (!userName) return showError('userName-error', 'userName is required');
                if (!isValidEmail(userName)) return showError('userName-error', 'Please enter a valid userName');
    
                // Validate password
                if (!password) return showError('password-error', 'Password is required');
    
                // Call backend API for login
                $.ajax({
                    url: 'https://localhost:7111/api/auth/login', // Adjust your URL if needed
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ userName: userName, password: password }),
                    success: function (response) {
                        // Store user in localStorage
                        var token = JSON.parse(response.token).message;
                        localStorage.setItem('currentUser', JSON.stringify(token));
                        window.location.href = '/index.html';
                    },
                    error: function (xhr) {
                        const errMsg = xhr.responseJSON?.message || 'Login failed. Please check your credentials.';
                        alert(errMsg);
                    }
                });
            });
    
            // Auth link toggle (login/logout)
            function updateAuthLink() {
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                const authLink = $('#auth-link');
    
                if (currentUser) {
                    authLink.html('<i class="fa fa-user-o"></i> Logout');
                    authLink.attr('href', '#').off('click').on('click', function (e) {
                        e.preventDefault();
                        localStorage.removeItem('currentUser');
                        alert('You have been logged out successfully!');
                        location.reload();
                    });
                } else {
                    authLink.html('<i class="fa fa-user-o"></i> LogIn');
                    authLink.attr('href', 'login.html');
                }
            }
    
            // Error display
            function showError(id, message) {
                $('#' + id).text(message).show();
            }
    
            // username validation
            function isValidUserName(userName) {
                const regex = /^[a-zA-Z0-9._-]{3,}$/; // Adjust regex as needed
                return regex.test(userName);
            }
        });
        function showError(id, message) {
    $('#' + id).text(message).show();
}

function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}
    </script>
    
</body>
</html>
